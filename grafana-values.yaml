deploymentStrategy: # 77
  rollingUpdate:
    maxSurge: 0
    maxUnavailable: 1

ingress: # 280
  enabled: true
  annotations:
    cert-manager.io/issuer: cluster-issuer
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
  path: /grafana/?(.*)
  pathType: ImplementationSpecific
  hosts: []
  tls:
  - hosts: []

resources: # 354
  limits: null
  requests:
    cpu: 10m
    memory: 10Mi

persistence: # 416
  enabled: true
  size: 10Gi

initChownData: # 452
  enabled: false

grafana.ini: # 876
  server:
    root_url: http://192.168.64.100/grafana
