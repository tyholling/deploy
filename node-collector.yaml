apiVersion: opentelemetry.io/v1beta1
kind: OpenTelemetryCollector
metadata:
  name: node
  namespace: opentel
spec:
  image: mirror.gcr.io/otel/opentelemetry-collector-contrib
  mode: daemonset
  resources:
    limits: null
    requests:
      cpu: 10m
      memory: 10Mi
  tolerations:
  - key: node-role.kubernetes.io/control-plane
  config:
    receivers:
      hostmetrics:
        collection_interval: 10s
        scrapers:
          cpu:
            metrics:
              system.cpu.time:
                enabled: true
          memory:
            metrics:
              system.memory.usage:
                enabled: true

    exporters:
      prometheus:
        endpoint: 0.0.0.0:9464
        metric_expiration: 1m

    service:
      pipelines:
        metrics:
          receivers: [hostmetrics]
          exporters: [prometheus]
